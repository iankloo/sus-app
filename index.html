function init() {

}

//--read in user file
var reader = new FileReader();

function loadFile() {      
  var file = document.querySelector('input[type=file]').files[0];      
  reader.addEventListener("load", parseFile, false);
  if (file) {
    reader.readAsText(file);
  } 
}

//--pass user file to R API
function parseFile(){
	step2()

	var data = d3.csvParse(reader.result)
	var my_keys = Object.keys(data[0])
	out = []
	for(i = 0; i < data.length; i++){
		out[i] = my_keys.map(function(key){return data[i][key]})
	}

	//console.log(JSON.parse(reader.result))
  $('#my_table').DataTable( {
        data: out,
        columns: [
            { title: "Respondent ID" },
            { title: "Q1" },
            { title: "Q2" },
            { title: "Q3" },
            { title: "Q4" },
            { title: "Q5" },
            { title: "Q6" },
            { title: "Q7" },
            { title: "Q8" },
            { title: "Q9" },
            { title: "Q10" }
        ],
        //"dom": '',
        "scrollY": "60vh",
        "scrollCollapse": true,
        "paging": false,
        "searching": false,
        "info": false,
        "bSort": false
    } );
}

function counter(arr) {
    var a = [], b = [], prev;

    arr.sort();
    for ( var i = 0; i < arr.length; i++ ) {
        if ( arr[i] !== prev ) {
            a.push(arr[i]);
            b.push(1);
        } else {
            b[b.length-1]++;
        }
        prev = arr[i];
    }

    return [a, b];
}

  return [x, counts[1][i]] 
});

});

function get_acc_range(min, max){
  if(min < 50){
    var min_out = 'Unacceptable'
  } else if(min < 70){
    var min_out = 'Marginal'
  } else{
    var min_out = 'Acceptable'
  }

  if(max < 50){
    var max_out = 'Unacceptable'
  } else if(max < 70){
    var max_out = 'Marginal'
  } else{
    var max_out = 'Acceptable'
  }

  if(max_out == min_out){
    var out = min_out
  } else{
    var out = min_out + " to " + max_out
  }

  return(out)
}


function get_letter_range(min, max){
  if(min <= 52.5){
    var min_out = 'F'
  } else if(min <= 62.5){
    var min_out = 'D'
  } else if(min <= 72.5){
    var min_out = 'C'
  } else if(min <= 80){
    var min_out = 'B'
  } else{
    var min_out = 'A'
  }

  if(max <= 52.5){
    var max_out = 'F'
  } else if(max <= 62.5){
    var max_out = 'D'
  } else if(max <= 72.5){
    var max_out = 'C'
  } else if(max <= 80){
    var max_out = 'B'
  } else{
    var max_out = 'A'
  }

  if(max_out == min_out){
    var out = min_out
  } else{
    var out = min_out + " to " + max_out
  }

  return(out)
}
